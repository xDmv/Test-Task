<app-header page="management"></app-header>
<div class="container">
  <div class="title-box">
    <h3>Question Management Page</h3>
  </div>
  <div *ngIf="isNotQuestions">
    <p class="not-found">Have not questions</p>
  </div>
  <div class="question" *ngFor="let question of questions; let i = index">
    <app-card-question [question]="question" [questionIndex]="question.id" (delete)="onDeleteQuestion(i)"></app-card-question>
  </div>
</div>
